<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Oyna Misoli</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button id="openFirstModal">Birinchi Modalni Ochildi</button>

    <!-- First Modal -->
    <div id="firstModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeFirstModal">&times;</span>
            <h5>Birinchi Modal</h5>
            <p>Birinchi modal oynaning mazmuni.</p>
            <button id="openSecondModal">Ikkinchi Modalni Ochildi</button>
        </div>
    </div>

    <!-- Second Modal -->
    <div id="secondModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSecondModal">&times;</span>
            <h5>Ikkinchi Modal</h5>
            <p>Ikkinchi modal oynaning mazmuni.</p>
            <button id="backToFirstModal">Birinchi Modalga Qaytish</button>
        </div>
    </div>

    <script>
        const firstModal = document.getElementById('firstModal');
        const secondModal = document.getElementById('secondModal');

        // Birinchi modalni ochish
        document.getElementById('openFirstModal').onclick = function() {
            firstModal.style.display = 'block';
        }

        // Birinchi modalni yopish
        document.getElementById('closeFirstModal').onclick = function() {
            firstModal.style.display = 'none';
        }

        // Ikkinchi modalni ochish va birinchisini yopish
        document.getElementById('openSecondModal').onclick = function() {
            firstModal.style.display = 'none';
            secondModal.style.display = 'block';
        }

        // Ikkinchi modalni yopish va birinchi modalga qaytish
        document.getElementById('closeSecondModal').onclick = function() {
            secondModal.style.display = 'none';
            firstModal.style.display = 'block'; // Birinchi modalni qaytaramiz
        }

        // Ikkinchi modalga qaytish
        document.getElementById('backToFirstModal').onclick = function() {
            secondModal.style.display = 'none';
            firstModal.style.display = 'block'; // Birinchi modalni qaytaramiz
        }

        // Tashqariga bosilganda modalni yopish
        window.onclick = function(event) {
            if (event.target === firstModal) {
                firstModal.style.display = 'none';
            }
            if (event.target === secondModal) {
                secondModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
